  <body>
    <h1>Page 3</h1>
    <a href = "page2.html"><button id="prevPage"><== Previous Page</button></a><br><br>
    <button class="button" id="blueBtn" onmouseover="setBlue();">I need to be blue!</button><br><br>
    <button id="redBtn" onmouseover="setRed();">I need to be red!</button><br><br>
    <button id="greenBtn" onmouseover="setGreen();">I need to be green!</button><br><br>
    <button id="clear" onclick=clearAll();>Clear CSS</input>

    <script>
      window.onerror = function(msg, url, linenumber) {
        alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
        return true;
      }

      function clearAll() {
        var defaultColor = '#e7e7e7';
        redBtn.style.backgroundColor = defaultColor;
        redBtn.style.color = '#000000';

        blueBtn.style.backgroundColor = defaultColor;
        blueBtn.style.color = '#000000';

        greenBtn.style.backgroundColor = defaultColor;
        greenBtn.style.color = '#000000';
      }

      function setBlue() {
        document.getElementById("blueBtn").style.backgroundColor = '#2196f3';
        document.getElementById("blueBtn").style.color = 'ffffff';
      }

      function setRed() {
        document.getElementById("redBtn").style.backgroundColor = '#b71c1c';
        document.getElementById("redBtn").style.color = 'ffffff';
      }

      function setGreen() {
        document.getElementById("greenBtn").style.backgroundColor = '#388e3c';
        document.getElementById("greenBtn").style.color = 'ffffff';
      }

    </script>
    </body>
